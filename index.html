<!doctype html>
<html>
	<head>
		<title>Buckelist</title>
		<link href="https://fonts.googleapis.com/css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
		<body>
			<div id="container">
				<header>
					<div id="branding">
						<h1>BucketList</h1>
							<div id="icon">
								<img src="checklist.png" style="width:30px;height:30px"/>
							</div>
					</div>
				</header>
				
				<section id="content">
					<div class="showcase">
						<h1>Enjoy<br>all that<br>life <br>has to offer</h1>
						<p>Create a bucketlist today</p>
					</div>
					<form method="POST" action="" class="register">
						<p id="sign">Sign Up</p>
						
						<div id="row1">
						<input placeholder = "Username*" type="Email" name="email">
						</div>
						
						<div id="row2">
						<input placeholder = "Password*" type="password" name="password">
						</div>
						
						<div id="row3">
						<input placeholder = "Confirm Password*" type="password" name="password">
						</div>
						
						<div>
							<button type="submit" class="button1"><a id="start" href="bucketlist.html">Get Started</a></button>
						</div>
						
						<div id="row4">
							<p>Already have an account?</p>
							<button type="submit" class="button2"><a id="signin" href="#">SIGN IN</a></button>
						</div>
					</form>
				</section>
				
				<footer>
				
				<p>Copyright &copy; Fredo 2017</p>
				
				</footer>
			</div>
		</body>
</html>
